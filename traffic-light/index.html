<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            height: 600px;
            width:200px;
            margin-top: 100px;
            margin-left: 600px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            padding-left: 60px;
            background-color: grey;
        }
        .red{
            border: 2px solid black;
            border-radius: 75px;
            height:150px;
            width:150px;
            background-color: lightcoral;
        }
        .yellow{
            border: 2px solid black;
            border-radius: 75px;
            height:150px;
            width:150px;
            background-color: lightgoldenrodyellow;
        }
        .green{
            border: 2px solid black;
            border-radius: 75px;
            height:150px;
            width:150px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="some_div"></div>
    <div class="main">
        <div class="red" id="red">
        </div>
        <div class="yellow" id="yellow">            
        </div>
        <div class="green" id="green">
        </div>
        <button type="button" onclick="Color1(); starttime()">Set background color</button>
    </div>
    
</body>
<script>
    function Timer(){
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 00;
        setInterval(setTime, 1000);

        function setTime() {
        ++totalSeconds;
        secondsLabel.innerHTML = pad(totalSeconds % 60);
        }

function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "0" + valString;
  } else {
    return valString;
  }
}}


    function Color1() {
        document.getElementById("red").style.backgroundColor = "red";
        setTimeout("white1()",10000);
}
    function white1(){
        document.getElementById("red").style.backgroundColor = "lightcoral";
        setTimeout("Color2()",500);
    }
    function Color2(){
        document.getElementById("yellow").style.backgroundColor = "yellow";
        setTimeout("white2()",10000);
    }
    function white2(){
        document.getElementById("yellow").style.backgroundColor = "lightgoldenrodyellow";
        setTimeout("Color3()",500);
    }
    function Color3(){
        document.getElementById("green").style.backgroundColor = "green";
        setTimeout("white3()",10000);
    }
    function white3(){
        document.getElementById("green").style.backgroundColor = "lightgreen";
        setTimeout("Color1()",500);
    }
    function starttime(){

        
        var timeLeft = 30;
        var elem = document.getElementById('some_div');
        
        var timerId = setInterval(countdown,1000);
        
        function countdown() {
            if (timeLeft == -1) {
                timeLeft=30;
                countdown();
            } else {
                elem.innerHTML = timeLeft + ' seconds remaining';
                timeLeft--; 
            }
            
        }
    }
  
</script>
</html>
